<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Transformation 3D Plot</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <style>
    body { margin: 0; }
    canvas { display: block; }
    #input-container { display: flex; justify-content: space-around; align-items: center; padding: 20px; }
    .matrix-input { width: 40px; text-align: center; margin: 5px; }
  </style>
</head>
<body>
  <div id="input-container">
    <div>
      <h2>Enter a 3x3 Matrix:</h2>
      <div id="matrix-container"></div>
      <button onclick="applyTransformation()">Apply Transformation</button>
    </div>
    <div id="plot-container"></div>
  </div>

  <script>
    // Function to generate matrix input
    function generateMatrixInput() {
      const matrixContainer = document.getElementById('matrix-container');

      for (let i = 0; i < 3; i++) {
        const rowDiv = document.createElement('div');

        for (let j = 0; j < 3; j++) {
          const input = document.createElement('input');
          input.className = 'matrix-input';
          input.type = 'text';
          input.placeholder = '0';
          rowDiv.appendChild(input);
        }

        matrixContainer.appendChild(rowDiv);
      }
    }

    // Function to parse the matrix input and apply the transformation
    function applyTransformation() {
      const inputs = document.querySelectorAll('.matrix-input');
      const matrix = [];

      inputs.forEach(input => {
        matrix.push(parseFloat(input.value) || 0);
      });

      // Matrix is now a flat array, you can convert it to a 2D array if needed
      const matrix2D = [];
      while (matrix.length) matrix2D.push(matrix.splice(0, 3));

      // Continue with your transformation logic...
      console.log(matrix2D);

      // Rest of your transformation code here...
    }

    // Call the function to generate matrix input
    generateMatrixInput();
  </script>
</body>
</html>
